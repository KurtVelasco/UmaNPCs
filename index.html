<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card UI with Menu</title>
  <link rel="stylesheet" href="css/menu.css" />
  <link rel="stylesheet" href="css/card.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" href="misc/ic1.png" type="image/gif">
</head>
<body>

  <div class="menu">
    <div class="menu-left">
      <button class="menu-btn" id="rando-btn">Randomize</button>
    </div>
    <div class="menu-center">
      <img class="menu-logo" id="ytb-btn" src="misc/emote2.gif" alt="Site Logo">
    </div>
    <div class="menu-right">
      <button class="menu-btn" id="gtb-btn">Github</button>
      <button class="menu-btn" id="mambo-btn">Mambo</button>
    </div>
  </div>

  <div class="main">
    <div class="card-list" id="card-list">
      <div class="card">
        <div class="stripe"></div>
        <img src="avatars/avatar1.png" alt="avatar" class="avatar" />
        <div class="content">
          <div class="title-row">
            <span class="number">18</span>
            <span class="title" id="card-title">Daddy's Boots</span>
          </div>
        </div>
        <div class="tags">
          <div class="dash-row">
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
          </div>
          <span class="tag fav">No. 17 Fav</span>
          <span class="tag late">Late</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/music.js"></script> 
  <script src="js/link.js"></script>  
</body>
</html>
